<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB And Hex Color Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <section
      class="container mx-auto min-h-screen flex items-center justify-center"
    >
      <div class="w-full max-w-4xl bg-slate-300 rounded-lg shadow-xl p-8">
        <div
          style="background-color: rgb(255, 255, 255)"
          id="display"
          class="rounded-md h-[180px]"
        ></div>

        <div class="mt-8">
          <div class="flex items-center gap-1">
          <input id="rbg-input" disabled class=" py-3 px-5 rounded-md bg-black/70 placeholder:text-white" type="text" placeholder="rgb(255, 255, 255)">
          <button id="rgb-copy-btn" class="btn text-white">Copy</button>
          </div>
        </div>

        <!-- slider -->
        <div class="mt-10 space-y-5">
          <div>
            <label for="red">RED</label> <br />
            <input
              class="w-full input-range"
              type="range"
              value="0"
              max="255"
              step="1"
              min="0"
              id="red"
            />
          </div>
          <div>
            <label for="green">GREEN</label> <br />
            <input
              class="w-full input-range"
              type="range"
              value="0"
              max="255"
              step="1"
              min="0"
              id="green"
            />
          </div>
          <div>
            <label for="blue">BLUE</label> <br />
            <input
              class="w-full input-range"
              type="range"
              value="0"
              max="255"
              step="1"
              min="0"
              id="blue"
            />
          </div>
        </div>
        <!-- button -->
        <div class="flex items-center justify-center gap-5 mt-10">
          <button class="btn btn-wide">Copy</button>
          <button class="btn btn-wide bg-success">Hex</button>
        </div>
      </div>
    </section>
    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
