<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB And Hex Color Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <section
      class="container mx-auto min-h-screen flex items-center justify-center"
    >
      <div class="w-full max-w-4xl bg-slate-300 rounded-lg shadow-xl p-8">
        <div
          style="background-color: rgb(255, 255, 255)"
          id="display"
          class="rounded-md h-[180px]"
        ></div>

        <div
          class="mt-8 flex flex-col gap-4 md:flex-row items-center justify-between"
        >
          <div>
            <label
              class="input input-bordered flex items-center gap-2 rounded-full border-none shadow pr-0 h-auto bg-white"
            >
              <input
                id="rbg-input"
                disabled
                type="text"
                class="grow"
                placeholder="rgb(255, 255, 255)"
              />
              <button
                id="rgb-copy-btn"
                class="btn btn-info w-24 rounded-full text-white"
              >
                Copy
              </button>
            </label>
          </div>
          <div>
            <label
              class="input input-bordered flex items-center gap-2 rounded-full border-none shadow pr-0 h-auto bg-white"
            >
              <input
                id="hex-input"
                disabled
                type="text"
                class="grow"
                placeholder="#FFFFFF"
              />
              <button
                id="hex-copy-btn"
                class="btn btn-success w-24 rounded-full text-white"
              >
                Copy
              </button>
            </label>
          </div>
        </div>

        <!-- slider -->
        <div class="mt-10 space-y-5">
          <div>
            <label class="mb-2 inline-block text-red-500 font-bold" for="red"
              >RED</label
            >
            <br />
            <input
              id="red"
              type="range"
              step="1"
              min="0"
              max="255"
              value="0"
              class="range range-error"
            />
          </div>
          <div>
            <label
              class="mb-2 inline-block text-green-500 font-bold"
              for="green"
              >GREEN</label
            >
            <br />
            <input
              id="green"
              type="range"
              step="1"
              min="0"
              max="255"
              value="0"
              class="range range-success"
            />
          </div>
          <div>
            <label class="mb-2 inline-block text-sky-500 font-bold" for="blue"
              >BLUE</label
            >
            <br />
            <input
              id="blue"
              type="range"
              step="1"
              min="0"
              max="255"
              value="0"
              class="range range-info"
            />
          </div>
        </div>
        <!-- button -->
        <div class="flex items-center justify-center gap-5 mt-10">
          <!-- <button id="hex-color-converter" class="btn btn-wide">Convert To Hex Color</button> -->
        </div>
      </div>
    </section>
    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
